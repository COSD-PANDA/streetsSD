    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="css/simple-sidebar.css">-->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
        <link rel="stylesheet" href="css/introjs.min.css">
        <link rel="stylesheet" href="css/introjs-nassim.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body class="map-loading">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div class="container-fluid">
        <div class="row">
         <div class="col-sm-4 no-padding">
            <div class="sidebar-nav">
              <div class="navbar side-navbar" role="navigation">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <span class="navbar-brand">SD Infra Map</span>
                </div><!--navbar-header-->
                <div class="navbar-collapse collapse sidebar-navbar-collapse">
                  <ul class="nav navbar-nav" id="work-layers">
                  </ul>

                </div><!--/.nav-collapse -->
              </div><!-- navbar-->
            </div><!--sidebar-nav-->
          </div><!--col-sm-4-->
          <div id="page-content-wrapper" class="col-sm-12 col-md-12 col-lg-12">
            <div id="map" class="col-sm-12 col-lg-12 col-md-12">
              <div class="loader"><img src="img/loader.gif"/></div>
            </div>
            <div id="bottom-bar" class="col-md-12 no-side-padding">
              <div id="bottom-bar-tab" class="tab col-md-4 col-md-offset-4">More Info</div>
              <div id="bottom-bar-content" class="col-md-12 tab-content">
                <div class="row">
                  <div id="helper_box" class="col-md-4"></div>
                  <div id="chart_box_1" class="col-md-4">
                    <div id="chart-title-1" class="chart-title"><h4></h4></div>
                    <div id="chart-container-1" class="chart-container"></div>
                  </div>
                  <div id="chart_box_2" class="col-md-4">
                    <div id="chart-title-2" class="chart-title"><h4></h4></div>
                    <div id="chart-container-2" class="chart-container"></div>
                  </div>
                </div> <!--row-->
              </div><!--bottom-bar-content-->
            </div><!--bottom-bar-->
            </div>
          </div>
        </div><!-- row -->
      </div><!-- container -->

      <!-- BEGIN: Lodash Template Definition. -->
      <script type="text/template" class="helperBox">
        <div id="<%- rc.key %>" class="helper_section" style="display:none"
         >
          <p><%= rc.description %></p>
        </div>
      </script>

      <script type="text/template" class="sidebarLink">
        <li id="<%- rc.key %>" class="sidebar-link"
            data-sublayer="<%- rc.sublayer %>"
            data-sql="<%= rc.sql === '1' ?  rc.key : '' %>"
            <% if (typeof(rc.ops) !== "undefined") { %>
              data-ops="<%= rc.ops %>"
            <% } %>
        >
          <a href="#">
            <%- rc.title %>
          </a>
        </li>
      </script>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/intro.min.js"></script>
      <script src="https://cdn.rawgit.com/jprichardson/string.js/master/lib/string.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>

      <script src="js/opts.js"></script>
      <script src="js/main.js"></script>

      <script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script>

      <!-- Menu Toggle Script -->
      <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
      </script>

          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X','auto');ga('send','pageview');
      </script>

    </body>
</html>
